<!DOCTYPE html>
<html>
<head>
  <title>Lobby - Tic Tac Toe</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: linear-gradient(to right, #f9d423, #ff4e50);
      text-align: center;
      padding: 50px;
      color: #fff;
    }
    h1 {
      font-size: 3rem;
    }
    button {
      font-size: 1.5rem;
      margin: 20px;
      padding: 15px 40px;
      background-color: white;
      color: #ff4e50;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <h1>Welcome to Tic Tac Toe</h1>
  <p id="status">Waiting for players...</p>
  <button id="joinP1">Join as Player 1</button>
  <button id="joinP2">Join as Player 2</button>

  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "YOUR-KEY",
      authDomain: "YOUR-DOMAIN",
      databaseURL: "YOUR-DATABASE-URL",
      projectId: "YOUR-ID",
      storageBucket: "YOUR-BUCKET",
      messagingSenderId: "YOUR-SENDER-ID",
      appId: "YOUR-APP-ID"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const p1Btn = document.getElementById("joinP1");
    const p2Btn = document.getElementById("joinP2");
    const status = document.getElementById("status");

    function checkPlayers(snapshot) {
      const players = snapshot.val() || {};
      p1Btn.disabled = players.p1 !== null;
      p2Btn.disabled = players.p2 !== null;
      if (players.p1 && players.p2) {
        status.innerText = "Game is starting...";
      }
    }

    db.ref("players").on("value", checkPlayers);

    p1Btn.onclick = () => {
      db.ref("players").update({ p1: true }).then(() => {
        localStorage.setItem("player", "X");
        window.location.href = "game.html";
      });
    };

    p2Btn.onclick = () => {
      db.ref("players").update({ p2: true }).then(() => {
        localStorage.setItem("player", "O");
        window.location.href = "game.html";
      });
    };
  </script>
</body>
</html>
